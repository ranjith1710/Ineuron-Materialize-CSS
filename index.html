<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning | Materialize CSS</title>
    <!-- Materialize icon -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />

    <!-- Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="mySlider">
      <div class="slider">
        <ul class="slides">
          <li>
            <img src="images/banner1.png" alt="banner 1" />
            <div class="caption center-align white-text">
              <h3>This is Banner 1</h3>
            </div>
          </li>
          <li>
            <img src="images/banner2.png" alt="banner 2" />
            <div class="caption center-align white-text">
              <h3>This is Banner 2</h3>
            </div>
          </li>
        </ul>
      </div>
    </section>

    <section class="myCard">
      <div class="row" style="padding: 50px">
        <div class="col m8 l4 s12">
          <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" src="images/item1.jpg" />
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4"
                >Card Title<i class="material-icons right">more_vert</i></span
              >
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4"
                >Card Title<i class="material-icons right">close</i></span
              >
              <p>
                Here is some more information about this product that is only
                revealed once clicked on.
              </p>
            </div>
          </div>
        </div>

        <div class="col m8 l4 s12">
          <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" src="images/item1.jpg" />
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4"
                >Card Title<i class="material-icons right">more_vert</i></span
              >
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4"
                >Card Title<i class="material-icons right">close</i></span
              >
              <p>
                Here is some more information about this product that is only
                revealed once clicked on.
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

  <!-- JQuery -->
  <script
    src="https://code.jquery.com/jquery-3.6.3.js"
    integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"
  ></script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Custom CSS -->
  <script src="js/loader.js"></script>
</html>
